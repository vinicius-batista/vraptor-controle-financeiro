<!DOCTYPE html>
<html lang="pt_BR">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"

              </div>
              <div class="flex">

                </a>
              </div>
              <div class="flex">
                <a
                  href="#4"
                  class="text-grey-darkest w-full p-4 text-lg pl-6 hover:bg-grey-light border-transparent border-r-4"

                  <i class="fas fa-chart-line"></i>
                  <span class="ml-4">Relat√≥rio mensal</span>

              </div>

                >
                  <i class="fas fa-plus"></i>
                  <span class="ml-4">Cadastrar categoria</span>
                </a>
              </div>
              <div class="flex">
                <a
                  href="#6"
                  class="text-grey-darkest w-full p-4 text-lg pl-6 hover:bg-grey-light border-transparent border-r-4"
                >
                  <i class="fas fa-sign-out-alt"></i>
                  <span class="ml-4">Sair</span>
                </a>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="w-4/5">
        <div class="flex w-full justify-center mt-5">
          <div

            <h4 class="text-xl text-bold text-red text-center">Erro</h4>
